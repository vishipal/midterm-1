<head>

<body align="center">
    <form action="./response.html">
        <fieldset>
            <legend >HOTEL ROOM BOOKING FORM</legend>

            <br>
            <label for="name">Full Name:</label>

            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>

            <input type="number" id="Phone" name="phone">
            <br>
            <br>

            <input type="date" id="check-in-date" name="check-in-date">

            <br>

        <br>

        <input type="number" id="guest" name="guest" placeholder="write no of guests">
        <br>
        <br>

        <textarea id="request" ></textarea>
        <br>
        <br>
        <button type="Book now">Book Now</button>

        </fieldset>
